name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: aimcp-windows-x86_64.zip
            binary: aimcp.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: aimcp-macos-x86_64.tar.gz
            binary: aimcp
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: aimcp-macos-aarch64.tar.gz
            binary: aimcp
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: aimcp-linux-x86_64.tar.gz
            binary: aimcp

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.binary }}" -DestinationPath "${{ matrix.artifact }}"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          tar czf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release ${{ matrix.binary }}

      - name: Copy raw binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary }}" "aimcp-${{ matrix.target }}.exe"

      - name: Copy raw binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "aimcp-${{ matrix.target }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}
            aimcp-${{ matrix.target }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
